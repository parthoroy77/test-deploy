name: Deploy API to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Build API
        run: yarn build
        working-directory: apps/api

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_API_PROJECT_ID }}
          working-directory: apps/api

  run-migrations:
    needs: deploy-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Pull Env Variables
        run: npx vercel env pull .env.production --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/api

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy
        working-directory: packages/prisma

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/prisma

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}